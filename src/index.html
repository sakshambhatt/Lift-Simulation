<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Lift simulation</title>
  </head>
  <body>
    <h1>Lift simulation</h1>
    <section class="form">
      <div class="form-input">
        <label for="floors">no of floors:</label>
        <input type="text" placeholder="3" id="floors" />
      </div>
      <div class="form-input">
        <label for="lifts">no of lifts:</label>
        <input type="text" placeholder="2" id="lifts" />
      </div>
      <div class="button-row">
        <button class="btn-primary" onclick="initializeSimulation()">
          submit
        </button>
      </div>
    </section>
    <section>
      <div id="floorplan" class="floorplan"></div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
